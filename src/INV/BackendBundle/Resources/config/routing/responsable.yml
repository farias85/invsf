responsable_index:
    path:     /
    defaults: { _controller: "BackendBundle:Responsable:index" }
    methods:  GET

responsable_show:
    path:     /{id}/show
    defaults: { _controller: "BackendBundle:Responsable:show" }
    methods:  GET

responsable_new:
    path:     /new
    defaults: { _controller: "BackendBundle:Responsable:new" }
    methods:  [GET, POST]

responsable_edit:
    path:     /{id}/edit
    defaults: { _controller: "BackendBundle:Responsable:edit" }
    methods:  [GET, POST]

responsable_delete:
    path:     /{id}/delete
    defaults: { _controller: "BackendBundle:Responsable:delete" }
    methods:  [GET]
